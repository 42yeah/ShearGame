language: cpp
compiler: cl
os: windows
script:
    - source ./run_command_and_apply_environment_differences.sh "call vcvars64_vs2017.bat"
    - mkdir build
    - cd build
    - cmake -G "NMake Makefiles" ..
    - nmake all
    - 7z a Shear3D.zip Shear3D
    - ls
deploy:
    provider: releases
    api_key:
        secure: ""
    file: "build/Shear3D.zip"
    skip_cleanup: true
    on:
        tags: true
